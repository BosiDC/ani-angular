<td style="width: 350px; border-spacing: 50px;">
  <nb-card>
    <nb-card-header accent="info">
      <div>
        <div style="float: left; width: 265px;">
          {{ result.title }}
        </div>
        <div style="float: right; color: #00d68f">
          {{ result.score }}
        </div>
      </div>
    </nb-card-header>
    <nb-card-body>
      <img class="result-image" src="{{ result.image_url }}" />
      <!-- img size is 225 x 318-->
    </nb-card-body>
    <nb-card-footer>
      {{ result.type }} <br />
      {{ result.episodes }} <br />
      URL: <a href="{{ result.url }}">MyAnimeList (MAL)</a>
    </nb-card-footer>
  </nb-card>
</td>
