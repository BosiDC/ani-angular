<h1>Your Favourites</h1>
<nb-list>
  <nb-list-item *ngFor="let list of lists">
    <a href="{{ list.url }}" target="_blank">{{ list.title }}</a>
    <button
      nbButton
      (click)="deleteFave($event, list)"
      status="danger"
      size="small"
      style="float:right"
    >
      Delete
    </button>
  </nb-list-item>
</nb-list>
