<form>
  <p>Name</p>
  <input
    type="text"
    size="18"
    nbInput
    placeholder="Search e.g. Pokemon"
    (keyup)="onNameKeyUp($event)"
  />
  <p>Filters</p>
  <div class="space space-component">
    <nb-select placeholder="Sort By" [(ngModel)]="selectedSort" name="sort">
      <nb-option *ngFor="let sort of sorts" [value]="sort.value">
        {{ sort.viewValue }}
      </nb-option>
    </nb-select>
  </div>

  <div class="space space-component">
    <nb-select placeholder="Select Type" [(ngModel)]="selectedType" name="type">
      <nb-option *ngFor="let type of types" [value]="type.value">
        {{ type.viewValue }}
      </nb-option>
    </nb-select>
  </div>

  <div class="space space-component">
    <nb-select
      placeholder="Select Status"
      [(ngModel)]="selectedStatus"
      name="status"
    >
      <nb-option *ngFor="let status of statuses" [value]="status.value">
        {{ status.viewValue }}
      </nb-option>
    </nb-select>
  </div>

  <div class="space space-component">
    <nb-select
      placeholder="Select Rating"
      [(ngModel)]="selectedRating"
      name="rating"
    >
      <nb-option *ngFor="let rating of ratings" [value]="rating.value">
        {{ rating.viewValue }}
      </nb-option>
    </nb-select>
  </div>

  <div class="space space-component">
    <nb-select
      placeholder="Select Genre"
      [(ngModel)]="selectedGenre"
      name="genre"
    >
      <nb-option *ngFor="let genre of genres" [value]="genre.value">
        {{ genre.viewValue }}
      </nb-option>
    </nb-select>
  </div>
  <button nbButton status="success" (click)="onSubmit()">Search</button>
</form>
