<div id="inline">
  <h2 id="line">Fall Season 2019</h2>
  <button nbButton routerLink="/season" size="tiny" style="float:right;">
    Show More
  </button>
</div>
<app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
<table style="width: 100%;">
  <tr>
    <app-current-item
      *ngFor="let current of currents | slice: 0:8"
      [current]="current"
      style="padding-right: 15px;"
    >
    </app-current-item>
  </tr>
</table>

<div id="inline">
  <h2 id="line">Top Airing</h2>
  <button nbButton routerLink="/airing" size="tiny" style="float:right;">
    Show More
  </button>
</div>
<app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
<table style="width: 100%;">
  <tr>
    <app-result-item
      *ngFor="let result of results | slice: 0:8"
      [result]="result"
      style="padding-right: 15px;"
    >
    </app-result-item>
  </tr>
</table>
