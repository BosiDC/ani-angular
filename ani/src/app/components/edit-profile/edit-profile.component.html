<nb-card style="width: 50%;border: solid 1px #1a1f33; box-shadow: none;">
  <nb-card-header>
    Profile Edit
  </nb-card-header>
  <nb-card-body>
    <form>
      <div style="padding-bottom: 25px;">
        <p>Change Display Name</p>
        <input nbInput placeholder="e.g. John" (keyup)="onNameKeyUp($event)" />
        <p>Change Description</p>
        <input
          nbInput
          placeholder="e.g. Welcome to my profile"
          (keyup)="onDesKeyUp($event)"
        />
        <p>Upload Profile Image</p>
        <p>
          <input type="file" />
        </p>
      </div>
      <div style="border-top: 1px solid #1a1f33;">
        <div style="padding-top: 25px; padding-bottom: 15px;">
          <button
            nbButton
            (click)="onSubmit()"
            (click)="closeEdit()"
            type="reset"
          >
            Save
          </button>
          <button nbButton size="small" outline style="margin-left: 15px;">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
