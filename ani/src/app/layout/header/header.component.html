<nb-layout-header fixed>
  <img routerLink="/" src="../assets/anii-wht.png" style="width: 120px;" />
  <nb-actions size="medium">
    <nb-action routerLink="/" icon="home-outline"></nb-action>
    <nb-action routerLink="/profile">Profile</nb-action>
    <nb-action routerLink="/search">Browse</nb-action>
    <nb-action routerLink='/stats'>Statistics</nb-action>
    <nb-action routerLink="/about" >About</nb-action>

    <!--If user is logged on-->
    <nb-action *ngIf="auth.users$ | async as user; else login">
      <button
        nbButton
        outline
        size="small"
        status="danger"
        (click)="auth.signOut()"
      >
        Sign Out
      </button>
    </nb-action>
  </nb-actions>
  <!--If user is not logged on-->
  <ng-template #login>
    <nb-action>
      <button
        nbButton
        outline
        size="small"
        status="success"
        routerLink="/login"
      >
        Sign In
      </button>
    </nb-action>
  </ng-template>
</nb-layout-header>
